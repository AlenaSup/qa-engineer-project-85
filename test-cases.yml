---
- summary: |
    Проверка входа пользователя через Github
  requirement: |
    При верном вводе логина и пароля GitHub происходит успешная авторизация на codebattle
  prerequisites: |
    Открыта страница логина
  test-data: |
    Тестовые данные
    Логин = AlenaSup Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь авторизован. Имя пользователя и аватар соответсвуют имени пользователя и аватару Github.
    
- summary: |
    Проверка возможности сыграть неавторизованным пользователем
  requirement: |
    Неавторизованный пользователь может пройти демо-версию баттла с ботом
  prerequisites:
    Открыта страница логина. Пользователь неавторизован.
  test-data: |
  steps:
    - Нажимаем кнопку «Try simple battle»
  expected-result: |
    Появляется уведомление о начале баттла. Начинается баттл с ботом.
    
- summary: |
    Проверка возможности задать параметры игры, а именно сложность, выбор оппонента, лимит времени, тип задания
  requirement: |
    Перед началом баттла игрок может задать его параметры 
  prerequisites:
    Открыта главная страница, пользователь авторизован
  test-data: |
  steps:
    - Нажать на кнопку "Create a game"
    - В модальном окне выбрать сложность, Game Type, Time control, Task, tags
    - Нажать "Create battle"
  expected-result: |
    Начинается баттл с выбранными параметрами  
    
- summary: |
    Возможность выбора языка программирования в терминале баттла
  requirement: |
    В терминале можно выбрать язык программирования, на котором будет писаться решение задачи
  prerequisites:
    Открыта страница баттла
  test-data: |
   
  steps:
    - Над терминалом открыть список и выбрать язык программирования
  expected-result: |
    Язык программирования, на котором будет решаться задача, меняется на выбранный
    
- summary: |
    Возможность выбора темной или светлой темы в терминале
  requirement: |
    В терминале можно выбрать темную или светлую тему
  prerequisites:
    Открыта страница баттла. Фон терминала черный.
  test-data: |
   
  steps:
    - Нажать на кнопку "Light" над терминалом (кнопка серого цвета)
  expected-result: |
    Фон в терминале меняется на белый, кнопка "Light" превращается в кнопку "Dark" (синего цвета).
    
- summary: |
    Работает функция сброса кода в терминале пользователя
  requirement: |
    Пользователь может обнулить уже введенный код в терминале и начать решать задачу заново
  prerequisites:
     Открыта страница баттла
  test-data: |
    
  steps:
    - ввести в поле терминала несколько произвольных символов
    - Нажатьна кнопку "Reset editor"
  expected-result: |
     Поле ввода терминала очистилось.

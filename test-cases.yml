---
- summary: |
    Проверка входа пользователя через Github
  requirement: |
    При верном вводе логина и пароля GitHub происходит успешная авторизация на codebattle
  prerequisites: |
    Открыта страница логина. У пользователя имеется действующий аккаунт на Github.
  test-data: |
    1
  steps:
    - Нажимаем кнопку "Sign In with GitHub"
  expected-result: |
    Пользователь авторизован. Имя пользователя и аватар соответсвуют имени пользователя и аватару Github.
    
- summary: |
    Проверка запуска игры неавторизованным пользователем
  requirement: |
    Неавторизованный пользователь может пройти демо-версию баттла с ботом
  prerequisites:
    Открыта страница логина. Пользователь не авторизован.
  test-data: |
    2
  steps:
    - Нажимаем кнопку «Try simple battle»
  expected-result: |
    Появляется уведомление о начале баттла. Начинается баттл с ботом.
    
- summary: |
    Проверка выбора уровня сложности баттла
  requirement: |
    Перед началом баттла игрок может задать уровень его сложности
  prerequisites:
    Открыта главная страница, пользователь авторизован
  test-data: |
    3
  steps:
    - Нажать на кнопку "Create a game"
    - В модальном окне выбрать сложность баттла
    - Нажать "Create battle"
  expected-result: |
    Начинается баттл с выбранным уровнем сложности  
    
- summary: |
     Проверка выбора светлой темы в терминале
  requirement: |
    В терминале можно выбрать светлую тему
  prerequisites:
    Открыта страница баттла. Фон терминала черный.
  test-data: |
    4
  steps:
    - Нажать на кнопку "Light" над терминалом (кнопка серого цвета)
  expected-result: |
    Фон в терминале меняется на белый, кнопка "Light" превращается в кнопку "Dark" (синего цвета).
    
- summary: |
    Проверка функции сброса кода в терминале пользователя
  requirement: |
    Пользователь может обнулить уже введенный код в терминале и начать решать задачу заново
  prerequisites:
     Открыта страница баттла
  test-data: |
    5
  steps:
    - ввести в поле терминала несколько произвольных символов
    - Нажать на кнопку "Reset editor"
  expected-result: |
     Поле ввода терминала очистилось.

- summary: |
     Проверка закрытия окна Guide кликом на крестик
  requirement: |
    Всплывающее окно с первой подсказкой из Гайда можно закрыть путем нажатия на крестик в правом верхнем углу окна.
  prerequisites:
     Открыта страница баттла
  test-data: |
    6
  steps:
    - Нажать на кнопку "Show guide"
    - Закрыть всплывающее окно с первой подсказкой, путем нажатия на крестик в правом верхнем углу окна.
  expected-result: |
     Всплывающее окно Гайда закрывается.


- summary: |
     Проверка перевода окна Guide при выборе русского языка в окне описания задания
  requirement: |
    Пользователь может посмотреть все шаги руководства для новичков на русском языке 
  prerequisites:
     Открыта страница баттла
  test-data: |
    7
  steps:
     - Нажимаем кнопку выбора языка в окне описания задания
     - Выбираем кнопку RU в выпадающем меню
     - Нажимаем кнопку "Show guide"
  expected-result: |
     Guide отображен на русском языке

